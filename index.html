<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <div class="lineargradient">

      <form class="form" action="#">
        <div class="forrm__heading">
          <h2 class="form__heading-h2">
            Create a New Account
          </h2>
        </div>
        <div class="form__group">
          <input class="form__input" type="text" name="fname" id="fname" placeholder="Full name" required>
          <label class="form__label" for="fname">Full Name</label>
        </div>
        <div class="form__group">
          <input class="form__input" type="email" name="email" id="email" placeholder="Email" required>
          <label class="form__label" for="email">Email</label>
        </div>
        <div class="form__group">
          <input class="form__input" type="password" name="password" id="password" placeholder="Password"
            autocomplete="no" minlength="7" required>
          <label class="form__label" for="password">Password</label>

          <div class="form__group">
            <button class="btn btn--green">Submit</button>
          </div>
        </div>
    </div>

    </form>
    </div>
  </section>
</body>

</html>
